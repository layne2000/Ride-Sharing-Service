
{% extends "base_generic.html" %}

{% block content %}
<div id="user-box">
  <h1>Your User Information</h1>
  <br>
  <ul class="user"><br>
  <p><strong>Username:</strong> {{ user.username }}</p> <br>
  <p><strong>Email:</strong> {{ user.email }}</p> <br>

  <a href="{% url 'ride:userEdit' user.id %}">Edit Information</a> &emsp;&emsp;&emsp;
  <a href="{% url 'password_change' %}">Change Password</a><br></br>
</ul>
</div>
{% endblock %}
