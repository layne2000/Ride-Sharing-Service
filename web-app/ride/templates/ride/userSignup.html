<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserSignup</title>
    <link rel="stylesheet" href="/static/css/userSignup.css">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <script>
        alert('{{ message }}');
    </script>
    {% endfor %}
    {% endif %}

    <form action="{% url 'ride:userSignup' %}" method="post">
        {% csrf_token %}
        
        <div id="signup-box">
            <h1>Create your account</h1>
		    <div class="form">
                <div class="item">
                    <label for="">Username</label> <br>
                    <input type="text" id="username" name="username" Required>
                    <br>
                </div>
                
                <div class="item">
                     <label for="">Email</label> <br>
                     <input type="email" id="email" name="email" Required>
                    <br>
                </div>

                <div class="item">
                    <label for="">Password</label> <br>
                    <input type="password" id="pw0" name="pw0" Required>
                    <br>
                 </div>

                 <div class="item">
                    <label for="">Confirm your Password</label> <br>
                    <input type="password" id="pw1" name="pw1" Required>
                     <br>
                 </div>
             </div>          

            <br><br/>
             <button type="submit">Sign up</button>
            <br><br/>
        </div>
    </form>
</div>
<br><br/><br><br/><br><br/><br><br/>
</body>
</html>
